<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga La Cifra! | Músicas Ativas</title>
    
    <!-- Preconnect para recursos externos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebase.googleapis.com">
    <link rel="preconnect" href="https://firebaseinstallations.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"></noscript>
</head>
<body>  
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand" style="text-decoration: none;">
                    <picture>
                        <source srcset="images/logo.webp" type="image/webp">
                        <img src="images/logo.png" alt="Siga La Cifra!" width="506" height="161" fetchpriority="high">
                    </picture>
                </a>
                <div class="d-flex gap-2">
                    <span class="btn btn-link active fw-bold" aria-current="page">Ativas</span>
                    <a class="btn btn-link" href="archived.html">Arquivadas</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="px-3">
        <h1 class="my-4">Músicas Ativas</h1>
        <table class="table" id="songs-table">
            <thead>
                <tr>
                    <th style="width: 40px;" aria-label="Reordenar"></th>
                    <th>Título</th>
                    <th style="width: 80px;">Tom</th>
                    <th style="width: 80px;" class="text-nowrap">Ativa</th>
                    <th style="width: 100px;">Excluir</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas das músicas serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </main>
    
    <!-- Floating Action Button -->
    <a href="createSong.html" class="fab" title="Nova música" aria-label="Criar nova música">
        <span>+</span>
    </a>
</body>
</html>

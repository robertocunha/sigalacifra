<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siga La Cifra! | Inserir Nova Canção</title>
    
    <!-- Preconnect para recursos externos críticos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://firebase.googleapis.com">
    <link rel="preconnect" href="https://firebaseinstallations.googleapis.com">
    <link rel="preconnect" href="https://firestore.googleapis.com">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"></noscript>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand p-0 m-0" style="text-decoration: none;">
                    <picture>
                        <source srcset="images/logo.webp" type="image/webp">
                        <img src="images/logo.png" alt="Siga La Cifra!" width="506" height="161">
                    </picture>
                </a>
                <div class="d-flex gap-2">
                    <a class="btn btn-link" href="index.html">Ativas</a>
                    <a class="btn btn-link" href="archived.html">Arquivadas</a>
                    <a class="btn btn-link help-btn" href="help.html" aria-label="Ajuda">?</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="mb-4">Inserir Nova Canção</h1>
        <p class="text-muted"><small>* Campos obrigatórios</small></p>
        
        <form id="formId">
            <div class="row mb-3">
                <div class="col-md-8">
                    <label for="titleId" class="form-label">Título *</label>
                    <input type="text" class="form-control" id="titleId" required>
                </div>
                <div class="col-md-4">
                    <label for="toneId" class="form-label">Tom *</label>
                    <input type="text" class="form-control" id="toneId" placeholder="Ex: C, Am, F#" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="artistId" class="form-label">Artista *</label>
                <input type="text" class="form-control" id="artistId" required>
            </div>

            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="activeId" checked>
                    <label class="form-check-label" for="activeId">
                        Adicionar à lista de músicas ativas
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="lyricsId" class="form-label">Letra com Cifras *</label>
                <textarea class="form-control" id="lyricsId" rows="15" 
                    placeholder="Cole aqui a letra com as cifras. Os acordes serão formatados automaticamente ao salvar.
Exemplo:
    C           G
Era uma casa muito engraçada
    Am          F
Não tinha teto não tinha nada"
                    required></textarea>
                <div class="form-text">Cole a cifra do Cifra Club ou digite manualmente. Os acordes serão identificados e formatados automaticamente.</div>
            </div>

            <div class="d-flex gap-2">
                <button type="button" class="btn btn-primary" id="saveButtonId">
                    <i class="bi bi-check-lg"></i> Salvar Canção
                </button>
                <button type="button" class="btn btn-secondary" id="cancelButtonId">Cancelar</button>
            </div>
        </form>
    </main>
</body>
</html>
